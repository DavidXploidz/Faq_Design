<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="faq">
    <picture class="faq__bg">
      <source srcset="./assets/images/background-pattern-mobile.svg" media="(max-width: 600px)">
      <source srcset="./assets/images/background-pattern-desktop.svg" media="(min-width: 992px)" >
      <img src="./assets/images/background-pattern-desktop.svg" alt="background pattern">
    </picture>
    <section class="faq__body">
      <h1 class="faq__title"><img src="./assets/images/icon-star.svg" alt="icon star">FAQs</h1>
      <ul class="faq__ul">
        <!-- Dinamic content here -->
      </ul>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="js/app.js"></script>
</body>
</html>
